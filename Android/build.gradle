buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'
    }
}
repositories {
    mavenCentral()
}

apply plugin: 'com.android.application'

apply from: '../../Configs/gradle/android.gradle'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "kvj.tegmine.android"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    androidAutoVersion(defaultConfig, "0.1.")

    dependencies {
        compile project(':Lima1')
        compile 'com.android.support:appcompat-v7:23.4.0'
        compile 'com.android.support:support-v4:23.4.0'
        compile 'com.android.support:recyclerview-v7:23.4.0'
        compile 'com.android.support:design:23.4.0'
    }

    signingConfigs {
        debug {
        }
        release {
        }
    }

    androidSetupSignConfig(signingConfigs.debug)
    androidSetupSignConfig(signingConfigs.release)

    buildTypes {

        debug {
            signingConfig signingConfigs.debug
            debuggable true
            dependencies {
                debugCompile project(':AutoUpdateApk')
            }
        }
        release {
            signingConfig signingConfigs.release
        }
    }
}
