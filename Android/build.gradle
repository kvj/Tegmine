buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
    }
}
repositories {
    mavenCentral()
}

apply plugin: 'android'

apply from: '../../Configs/gradle/android.gradle'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "kvj.tegmine.android"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    androidAutoVersion(defaultConfig, "0.1.")

    dependencies {
        compile project(':Lima1')
        compile 'com.android.support:appcompat-v7:23.1.1'
        compile 'com.android.support:support-v4:23.1.1'
        compile 'com.android.support:recyclerview-v7:23.1.1'
        compile 'com.android.support:design:23.1.1'
    }

    signingConfigs {
        debug {
        }
        release {
        }
    }

    androidSetupSignConfig(signingConfigs.debug)
    androidSetupSignConfig(signingConfigs.release)

    buildTypes {

        debug {
            signingConfig signingConfigs.debug
            debuggable true
            dependencies {
                debugCompile project(':AutoUpdateApk')
            }
        }
        release {
            signingConfig signingConfigs.release
        }
    }
}
